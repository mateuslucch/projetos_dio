<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!-- owl css files-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="./style/responsive.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <!-- conceito wrapper -->
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item"> <img src="./img/mini1.jpg" alt="filme 1 icone" srcset=""> </div>
            <div class="item"> <img src="./img/mini2.jpg" alt="filme 2 icone" srcset=""> </div>
            <div class="item"> <img src="./img/mini3.jpg" alt="filme 3 icone" srcset=""> </div>
            <div class="item"> <img src="./img/mini4.jpg" alt="filme 4 icone" srcset=""> </div>
            <div class="item"> <img src="./img/mini5.jpg" alt="filme 5 icone" srcset=""> </div>
            <div class="item"> <img src="./img/mini6.jpg" alt="filme 6 icone" srcset=""> </div>
            <div class="item"> <img src="./img/mini7.jpg" alt="filme 7 icone" srcset=""> </div>
            <div class="item"> <img src="./img/mini8.jpg" alt="filme 8 icone" srcset=""> </div>
            <div class="item"> <img src="./img/mini9.jpg" alt="filme 9 icone" srcset=""> </div>
            <div class="item"> <img src="./img/mini10.jpg" alt="filme 10 icone" srcset=""> </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7deee08644.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>

</html>
