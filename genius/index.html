<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Genius</title>
</head>

<body>
    <div class="container">
        <div class="title">Genius Game</div>
        <div class="main-game">
            <div class="left-ui">
                <div id="text-status" class="status"> Status Text </div>
                <div id="score" class="status"> Score: 00 </div>
                <div id="tries" class="status"> Tentativas: 0 </div>
                <button class="start-button" onclick="playGame()">Start</button>
                <button id="mute-button" onclick="muteAudioButton()" style="border-style:outset">Mute Audio</button>
            </div>
            <div class="genius-board">
                <div class="color-buttons">
                    <div class="blue"></div>
                    <div class="yellow"></div>
                    <div class="red"></div>
                    <div class="green"></div>
                </div>
            </div>


        </div>
    </div>
</body>
<script type="text/javascript" src="./script.js"></script>

</html>
